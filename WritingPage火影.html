     <h1>火影忍者</h1>
     <p>佩恩之战，鸣人见过水门后，木叶九小强在鹿丸的指挥下合力对抗天道（九小强四战的成长全用在这里）拖住天道五秒，鸣人一个螺旋手里剑粉碎天道，给了佩恩关于和平的答案，不管发生了什么，只要我知道我身后站着同伴，我就坚信好色仙人所说的人与人互相理解的世界终究会到来。另一边，长门深知自己捕捉九尾失败已成定局，和小南一起离开。鸣人成为木叶的英雄。


纲手奄奄一息，唤来小樱，让蛞蝓带着小樱去湿骨林进修医疗忍术，消耗最后的生命复活卡卡西。鸣人的同期也在这段时间跟着族人抓紧修炼以敌佩恩的再次来袭。
     </p>
